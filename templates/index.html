<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Supply Chain Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto px-4 h-full flex flex-col">
        <!-- Header -->
        <header class="py-4">
            <h1 class="text-2xl font-bold text-gray-800">Medical Supply Chain Assistant</h1>
            <p class="text-gray-600">Ask me anything about your supply chain</p>
        </header>

        <!-- Main chat area -->
        <div class="flex-grow bg-white rounded-lg shadow-lg p-4 mb-4 overflow-hidden flex flex-col">
            <!-- Pipeline visualization -->
            <div id="pipeline-visualization" class="mb-4 p-4 bg-gray-50 rounded-lg hidden">
                <h2 class="text-lg font-semibold mb-2">Processing Pipeline</h2>
                <div id="pipeline-stages" class="flex justify-between items-center">
                    <!-- Pipeline stages will be added dynamically -->
                </div>
            </div>

            <!-- Chat messages -->
            <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 space-y-4">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input area -->
            <div class="border-t pt-4">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" 
                           id="user-input" 
                           class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           placeholder="Type your question here..."
                           required>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/pipeline.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
